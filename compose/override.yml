version: '3.8'

services:
  jellyseerr:
    ports:
      - "5055:5055"
    environment:
      - LOG_LEVEL=debug
      - JELLYFIN_TYPE=emby
      - TZ=Asia/Shanghai
    volumes:
      - ../logs/jellyseerr:/app/logs
      - ../custom_conf/jellyseerr/db:/app/config/db
      - ../custom_conf/jellyseerr/settings.json:/app/config/settings.json
    deploy:
      replicas: 1

  emby:
    ports:
      - 8096:8096
      - 8920:8920
    environment:
      - UID=0
      - GID=0
      - GIDLIST=0
      - TZ=TZ=Asia/Shanghai
    volumes:
      - ../data/video:/media/video         # 这个目录是为了挂载视频的
      - ../logs/emby:/config/logs
      - ../custom_conf/emby/config:/config/config
      - ../custom_conf/emby/data:/config/data
      - ../custom_conf/emby/plugins:/config/plugins
      - ../custom_conf/emby/cache:/config/cache
    deploy:
      replicas: 1